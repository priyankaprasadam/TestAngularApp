<!--Post Create/Update starts-->
<div class="container data-container" *ngIf="!isLoading">
  <form class="form-inline pull-left" (ngSubmit)="SavePost()" #CreateComponentForm="ngForm">
    <div class="col-sm-12 panel panel-default" style="float: left;padding: 0;border: none;box-shadow: none;">
      <div class="panel-heading col-sm-12 btn-cat" style="background-color: rebeccapurple;color:white">Create a new Post</div>
      <div class="panel-body col-sm-12" style="border: 1px solid rebeccapurple;padding-bottom:10px !important">
        <div class="form-group col-sm-12 m_margin">
          <label class="col-sm-3" for="name">Title: </label>
          <input type="text" class="form-control col-sm-6" style="width: 60%;"  id="name" [(ngModel)]="NewPostData.name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-sm-12 m_margin">
          <label class="col-sm-3" for="name">Email: </label>
          <input type="text" class="form-control col-sm-6" style="width: 60%;" id="email" [(ngModel)]="NewPostData.email" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-sm-12 m_margin">
          <label class="col-sm-3" for="name">Content:</label>
          <textarea class="form-control col-sm-6" style="width: 60%;"  id="content" [(ngModel)]="NewPostData.body" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <div class="form-group col-sm-12 m_margin">
          <div class="col-sm-10"></div>
          <div *ngIf="!EditMode" class="col-sm-2 pull-right" style="padding-bottom:10px;"><button type="submit" class="btn btn-primary btn-cat pull-right">Submit</button></div>
          <div *ngIf="EditMode" class="col-sm-2 pull-right" style="padding-bottom:10px;"><button type="submit" class="btn btn-primary btn-cat pull-right">Update</button></div>
        </div>
      </div>

    </div>
  </form>
</div>
<!--Post Create/Update Ends-->


<div *ngIf="isLoading" class="loader" style="z-index:2000 !important">
  <div id="loader"></div>
</div>
